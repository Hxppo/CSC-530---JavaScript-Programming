<!DOCTYPE html>
<html lang="en">

<head>
    <title>Labs</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">

    <style>
        body {
            max-width: 800px;
            margin: auto;
        }

        header {
            color: black;
            text-align: center;
            background: lightgreen;
            border: 1px solid black;
            margin-bottom: 5px;
        }

        #container {
            color: white;
            max-width: 800px;
            width: 100%;
            max-height: 800px;
            background-size: cover;
            background-image: url("https://babygizmo.com/wp-content/uploads/2017/11/Coco-03-e1511368202303.jpg");
            padding: 15px 0px 15px 0px;
        }

        #container p {
            font-size: 15px;
            color: yellow;
            font-weight: bold;
        }

        #container h2 {
            color: red;
        }

        article {
            margin-bottom: 50px;
        }

        footer {
            margin-top: 5px;
            box-sizing: border-box;
            width: 100%;
            height: 50px;
            border: 1px solid black;
        }

        footer p {
            display: block;
            text-align: center;
            color: black;
            height: 12px;
            margin: 0;
            padding-top: 8px;
            font-size: 12px;
        }
    </style>
</head>

<body>
<header>
    <h1>Lab 5: Objects</h1>
</header>


<div id="container">
    <script type="text/javascript">
    function movie (title, genre, rating, price) {
        this.genre = genre;
        this.title = title;
        this.rating = rating;
        this.price = price;
        
        this.show = function () {
            document.write("<article>");
            document.write("<p>" + "Title: " + this.title + "</p>");
            document.write("<p>" + "Genre: " + this.genre + "</p>");
            document.write("<p>" + "Rating: " + this.rating + "/10</p>");
            document.write("<p>" + "Price: $" + this.price + "</p>");
            document.write("</article>");
        };
    }
    </script>

    <h2>Movie Suggestions</h2>
    <script type="text/javascript">
        var movie1 = new movie("Coco", "Fantasy/Mystery", 8.7, 15);
        movie1.show();

        var movie2 = new movie("Jumanji: Welcome to the Jungle", "Fantasy/Action", 7.2, 12.5);
        movie2.show();
    </script>
</div>
