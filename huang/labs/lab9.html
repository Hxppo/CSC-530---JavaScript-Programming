<header>
    <h1>Lab 9: document, location, etc</h1>
</header>

<div id="container">
    <script type="text/javascript">
        var height = screen.height;
        var width = screen.width;
        document.write("<p background-color: black;>Screen Height: " + height + "</p>");
        document.write("<p>Screen Width: " + width + "</p>");

        myWin = window.open("", "", '"width=' + width + ',height=' + height + '"');
        myWin.document.write('<html><head><title>Lab9</title><link rel="stylesheet" type="text/css" href="lab8.css"></head><body>');

        function printNavigatorProperties() {
            var properties = [
                "appCodeName",
                "appName",
                "appVersion",
                "cookieEnabled",
                "language",
                "mimeTypes",
                "online",
                "platform",
                "plugins",
                "userAgent"
            ];

            return properties.map(function (p) {
                return "<p>" + p + ": " + navigator[p] + "</p>";
            }).join('');
        }

        function changeSize() {
            myWin.resizeTo(
                window.screen.availWidth / 3,
                window.screen.availHeight / 3
            );


            myWin.document.write('<div id="container">');
            myWin.document.write(printNavigatorProperties());
            myWin.actorWin.document.write('</div></body></html>');
        }

        setTimeout(changeSize, 3000);
    </script>
</div>
