<!DOCTYPE html>
<html lang="en">

<head>
    <title>Labs</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="lab.css">
    <style>
        #lab10 {
            background-color: lightslategray;
            padding: 20px;
        }

        #lab10 p {
            color: black;
        }

        .question1 {
            background-color: lightblue;
            color: #000;
            padding: 20px;
        }
    </style>
</head>

<body>
<header>
    <h1>Lab 10: DOM</h1>
</header>

<div id="lab10">
    <p>This is lab 10.</p>
    <p>This lab is about DOM.</p>
</div>

<script type="text/javascript">
    var answer = prompt("What movie do you like?");
    var question1Div = document.createElement('div');
    question1Div.className = 'question1';
    question1Div.innerHTML = '<b>' + answer  + ' is a good movie.</b>';

    var currentDiv = document.getElementById("lab10");
    var parentDiv = currentDiv.parentNode;
    parentDiv.insertBefore(question1Div, currentDiv);

    answer = prompt("One of my favoriate");
    var textNode = document.createTextNode(answer);
    var question2Node = document.createElement("h1");
    question2Node.appendChild(textNode);
    document.body.appendChild(question2Node);

    var newDiv = document.createElement("div");
    newDiv.className = 'question1';
    newDiv.innerHTML = [
        '<p>Here is the movie post</p>',
        '<img src="http://www.gstatic.com/tv/thumb/movieposters/170620/p170620_p_v8_al.jpg"/>'
    ].join('');

    document.body.appendChild(newDiv);
</script>
</body>

</html>
