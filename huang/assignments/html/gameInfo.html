    <div class="content">
        <script type="text/javascript">
            function Game(img, description) {
                this.img = "../media/" + img + ".png";
                this.description = description;

                this.display = function () {
                    document.write('<img src="' + this.img + '"/>');
                    document.write("<h3>Description: " + this.description + "</h3>");
                }
            }

            function createGameFor1() {
                var newGame = new Game("Game1", "This is the 1st generation of Pokemon game \n Name: Pokemon Red");
                newGame.display();
            }

            function createGameFor2() {
                var newGame = new Game("Game1", "This is the 2nd generation of Pokemon game \n Name: Pokemon Green");
                newGame.display();
            }

            function selectProduct() {
                var firstName = prompt("What is your first name? ");
                var lastName = prompt("What is your last name");

                alert(firstName + " " + lastName + ":\n" + "Welcome to game query page!");
                // required to reuse variable
                firstName = prompt("Which game are you going to query? \n Like: Game1, Game2, Game3...");
                switch (firstName) {
                    case "Game1":
                        createGameFor1();
                        break;
                    case "Game2":
                        createGameFor2();
                        break;
                    default:
                        document.write("<h2>" + "Product doesn't exist or invalid product name!" + "</h2>");
                }
            }

            selectProduct();
        </script>
