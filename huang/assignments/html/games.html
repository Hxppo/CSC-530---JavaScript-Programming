<!DOCTYPE html>
<html lang="en">

<head>
    <title>Pokemon Wiki</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <script type="text/javascript" src="../javascript/layoutUtil.js"></script>
    <link rel="stylesheet" href="../css/index.css">
</head>

<body>
<header class="page-head">
    <script type="text/javascript">
        createHeader(false);
    </script>
</header>

<div class="container">
    <script type="text/javascript">
        createNavigationBar(false);
    </script>

    <div class="content">
        <h2>Here are our latest Pokemon games:</h2>
        <div class="games-wall">
            <script type="text/javascript">
                var imgNode = null;
                for (var i = 1; i <= 12; i++) {
                    imgNode = document.createElement('img');
                    imgNode.className = "game-cover";
                    imgNode.src = "../media/Game" + i + ".png";
                    imgNode.alt = "game cover";

                    document.getElementsByClassName("games-wall")[0].appendChild(imgNode);
                }
            </script>
        </div>

    </div>
</div>
